    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            // 获取表单输入值
            var phone = document.querySelector("input[name=phone]").value;
            var username = document.querySelector("input[name=username]").value;
            var password = document.querySelector("input[name=password]").value;
            var jg = document.querySelector("#jg").checked;

            // 验证用户名非空
            if (phone.trim() === "") {
                alert("名称不能为空！");
                event.preventDefault(); // 阻止表单提交
                return false;
            }
            if (username.trim() === "") {
                alert("用户名不能为空！");
                event.preventDefault(); // 阻止表单提交
                return false;
            }
            // 验证密码非空
            if (password.trim() === "") {
                alert("密码不能为空！");
                event.preventDefault();
                return false;
            }

            // 验证是否同意用户协议
            if (!jg) {
                alert("您必须同意《用户协议》和《隐私政策》才能继续！");
                event.preventDefault();
                return false;
            }
            // 如果所有验证都通过，则允许表单提交
            if (phone.trim() !== "" && username.trim() !== "" && password.trim() !== "" && jg) {
                // 阻止默认的表单提交行为（如果使用ajax处理登录或有其他逻辑，这句可能不需要）
                event.preventDefault();

                // 页面跳转逻辑
                window.location.href = "./index1.html"; // 修改为目标页面的路径
            }
        });
